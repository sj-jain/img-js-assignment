<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <style>
        .good{
            width: 100%;
        }
    .header{
    background-color: yellow;
    color:grey
}
    tbody{
        background-color: grey;
    text-decoration: underline;
    text-decoration-color: wheat;
    font-family: cursive;
    text-align: center;
    color: yellow;
}

</style>
    <div id="ff">
        <button class="fff" onclick="load()">show table</button>
    </div>
    
    <table class="good">
        <tr class="header">
            <th>id</th>
            <th>email</th>
            <th>first name</th>
            <th>last name</th>
            <th>avatar</th>
        </tr>
        <tbody id="mytable">
            


        </tbody>

    </table>
    




<script>
    function load(){
    console.log("hey");
    var array = []

    

    $.ajax ({
        method:'GET',
        url:'https://reqres.in/api/users',
        success:function(response){
            array = response.data
            
            console.log(array)
            buildTable(array)
          
      }
      })
    
   
  

   

   function buildTable(data){
     var table = document.getElementById('mytable')

     
       
    
     
    for (var i=0; i < 7; i++){
        var av = data[i].avatar;
        
            var row = `<tr>
                      <td>${data[i].id}</td>
                     <td>${data[i].email}</td>
                     <td>${data[i].first_name}</td>
                     <td>${data[i].last_name}</td>
                     
                      <td><img src=" + av + "></td>
                    </tr>`
                     
                        table.innerHTML += row
       }  
    }
    }
    
</script>

</body>
</html>

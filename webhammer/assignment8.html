<body>

    <script>
        var a=document.getElementById('image')
        a.addEventListener("mouseover",change)
        a.addEventListener("mouseout",reset)
        function change()
        {
            image.src="https://images.unsplash.com/photo-1583339793403-3d9b001b6008?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
        }
        function reset()
        {
            image.src="https://images.unsplash.com/photo-1585076641399-5c06d1b3365f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aHRtbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
        }
